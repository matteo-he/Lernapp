<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Polizei Lerntool Pro</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              police: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                200: '#bae6fd',
                300: '#7dd3fc',
                400: '#38bdf8',
                500: '#0ea5e9',
                600: '#0284c7',
                700: '#0369a1',
                800: '#075985',
                900: '#0c4a6e',
                950: '#082f49',
              }
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', '-apple-system', 'sans-serif'],
            },
            animation: {
              'fade-in': 'fadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1)',
              'fade-in-up': 'fadeInUp 0.6s cubic-bezier(0.16, 1, 0.3, 1)',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Confetti Lib -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <!-- Import Map: Consistent React 18 Setup -->
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client?deps=react@18.2.0",
    "react/jsx-runtime": "https://esm.sh/react@18.2.0/jsx-runtime?deps=react@18.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/"
  }
}
</script>
    
    <!-- Babel for in-browser compilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
      body { 
        font-family: 'Inter', sans-serif; 
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
      .dark ::-webkit-scrollbar-thumb { background: #334155; }
      
      .glass-card {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.5);
      }
      .dark .glass-card {
        background: rgba(30, 41, 59, 0.8);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      
      .bg-animated {
        background: linear-gradient(-45deg, #f0f9ff, #e0e7ff, #f3e8ff, #ecfeff);
        background-size: 400% 400%;
        animation: gradient 15s ease infinite;
      }
      .dark .bg-animated {
        background: linear-gradient(-45deg, #0f172a, #1e1b4b, #172554, #020617);
      }
      @keyframes gradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
    </style>
  </head>
  <body class="bg-animated min-h-screen text-slate-900 dark:text-slate-100 transition-colors duration-300">
    <div id="root"></div>
    
    <!-- Entry Point: Handled by Babel -->
    <script type="text/babel" data-type="module" src="./index.tsx" data-presets="react,typescript"></script>

    <!-- Error Handler -->
    <script>
      window.onerror = function(message, source, lineno, colno, error) {
        // Suppress benign resize observer errors
        if(message === 'ResizeObserver loop limit exceeded') return;

        console.error("Global Error Caught:", message, error);
        const root = document.getElementById('root');
        if (root && root.innerHTML.trim() === "") {
             root.innerHTML = '<div style="padding:20px;text-align:center;font-family:sans-serif;margin-top:50px;"><h1>Ladefehler</h1><p>Die Anwendung konnte nicht initialisiert werden.</p><pre style="text-align:left;background:#f0f0f0;padding:10px;border-radius:5px;overflow:auto;max-width:800px;margin:20px auto;">' + (error ? error.toString() : message) + '</pre><button onclick="window.location.reload()" style="padding:10px 20px;margin-top:10px;cursor:pointer;">Neu laden</button></div>';
        }
      };
    </script>
  </body>
</html>
